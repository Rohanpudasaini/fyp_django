{%extends 'base.html'%} {% block content %} {%load static%}

<div class="w-full max-w-lg mx-auto mt-20 p-8relative flex flex-col text-gray-700 bg-white shadow-md w-96 rounded-xl bg-clip-border">
    <div
      class="relative grid mx-4 mb-4 -mt-6 overflow-hidden text-white shadow-lg h-28 place-items-center rounded-xl bg-gradient-to-tr from-gray-900 to-gray-800 bg-clip-border shadow-gray-900/20">
      <h3 class="block font-sans text-3xl antialiased font-semibold leading-snug tracking-normal text-white">
        Update Password
      </h3>
    </div>
    <div class="flex flex-col gap-4 p-6">
    <form method="POST" action="{% url 'update_password' %}">
        {% csrf_token %}
        {{ form }}
      
      
      <div class="p-6 pt-4">
        <input type='Submit' class ="block w-full select-none rounded-lg bg-gradient-to-tr from-gray-900 to-gray-800 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button"></input>
       
      </div>
    </div>
    </form>
  </div>

{% endblock %}
